<div class="container">
  <div *ngIf="currentBlog" class="details-view">
    <div class="card">
      <div class="card-body">
        <div *ngFor="let blog of currentBlog">
          <p *ngIf="message" class="alert alert-danger mt-3 mb-0">{{message}}</p>
          <div class="container">
            
            <h4 class="text-justify-center">{{blog.title}}</h4>
            <br/>
            <p class="card-text"><small class="text-muted"> Created at {{blog.createdAt | date : 'shortTime'}} on {{blog.createdAt | date : 'mediumDate'}} by {{blog.user.username}}</small></p>
            <br/>
            <p class="card-text Bcontent">{{blog.content}}</p>
          <br/>
          </div>
          <div class="container">
          <button *ngIf="authUser.id == blog.user.id" class="btn btn-danger mr-1"  (click)="deleteBlog()">
            Delete
          </button>
          <a class="btn btn-success"  *ngIf="authUser.id == blog.user.id" href="/edit/{{ blog.id }}">
            Edit
          </a>
          </div>
        </div>
      </div>
    </div>
  </div>


  <div *ngIf="!currentBlog">
    <br />
    <p>Cannot access this blog...</p>
  </div>
</div>
